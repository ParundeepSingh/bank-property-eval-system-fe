<div class="new-val-container">
  <div class="container new-valuation-headers">
    <h3>New Property Valuation</h3>
  </div>
  <div class="container">
    <form>
      <div class="card form-block">
        <h4>Initiator's Details</h4>
        <br />
        <div class="row gx-5">
          <div class="form-group col-md-4">
            <label for="exampleInputEmail1">Initiator Name</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="John Doe"
              disabled
            />
          </div>
          <div class="form-group col-md-4">
            <label for="exampleInputPassword1">Initiator Business unit</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Ebene Bu - RB000234" 
              disabled
            />
          </div>
          <div class="form-group col-md-4">
            <label for="exampleInputPassword1">Initiator Contact Number</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="5123 4567"
            />
          </div>
        </div>
      </div>
      <div class="card form-block">
        <h4>Facility's Details</h4>
        <br />
        <div class="row gx-5">
          <div class="form-group col-md-4">
            <label for="exampleInputEmail1">Type of Facility</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Non Revolving"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="exampleInputPassword1">Category</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="25010 - PBWM Housing"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="exampleInputPassword1">Purpose</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="3 Construction"
            />
          </div>
        </div>
        <br />
        <div class="row gx-5">
          <div class="form-group col-md-4">
            <label for="exampleInputEmail1">Term</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="300"
            />
          </div>
          <div class="form-group col-md-4">
            <div class="row">
              <div class="col-md-4">
                <label for="exampleInputPassword1">CCY</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="MUR"
                />
              </div>
              <div class="col-md-8">
                <label for="exampleInputPassword1">Amount</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="30000"
                />
              </div>
            </div>
          </div>
          <div class="form-group col-md-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Housing Loan
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="card form-block">
        <h4>Property Valuation</h4>
        <br />
        <div class="row">
          <div class="form-check fos-checkbox">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              FOS Ref
            </label>
          </div>
        </div>
        <br />
        <div class="row gx-5">
          <div class="form-group col-md-4">
            <label for="exampleInputEmail1">Type of Valuation</label>
            <select class="form-select" aria-label="Default select example">
              <!-- <option selected>Open this select menu</option> -->
              <option value="New">New</option>
              <option value="Existing">Existing</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="exampleInputPassword1">Fos Ref No</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="2003/12/123"
            />
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
