<div class="pvs-requests-container">
  <div class="container">
    <div class="pvs-requests-header">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <h3>PVS Valuation Requests</h3>
          </div>
        </div>
      </div>
    </div>


    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm text-center"><strong>Reference</strong></div>
          <div class="col-sm text-center"><strong>Received on</strong></div>
          <div class="col-sm text-center"><strong>Borrower's name</strong></div>
          <div class="col-sm text-center"><strong>FOS Ref</strong></div>
          <div class="col-sm text-center"><strong>Created on</strong></div>
          <div class="col-sm text-center"><strong>Modified on</strong></div>
          <div class="col-sm text-center"><strong>Action</strong></div>
        </div>
      </div>
    </div>

    <ul>
      <div *ngFor="let request of requests">
        <li class="pvs-requests">
          <app-request [request]="request"></app-request>
        </li>
      </div>
    </ul>
  </div>
</div>
