<div class="card pvs-request">
  <div class="card-body">
    <div class="row">
      <div class="col-sm text-center">{{request.referenceNum}}</div>
      <div class="col-sm text-center">{{request.receivedDatetime}}</div>
      <div class="col-sm text-center">{{request.borrowerName}}</div>
      <div class="col-sm text-center">{{request.fosRef}}</div>
      <div class="col-sm text-center">{{request.createdDatetime}}</div>
      <div class="col-sm text-center">{{request.modifiedDatetime}}</div>
      <div class="col-sm pvs-req-action text-center">
        <button type="button" class="btn btn-outline-secondary">Claim</button>
        <i class="bi bi-eye eye-icon"></i>
    </div>
    </div>
  </div>
</div>
